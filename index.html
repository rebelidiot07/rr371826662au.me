<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Public Notices - RR371826662AU</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 1.5rem;
        }

        nav {
            background-color: #444;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1rem;
        }

        nav a:hover {
            text-decoration: underline;
        }

        main {
            padding: 20px;
            max-width: 800px;
            margin: auto;
        }

        .notice {
            background: #fff;
            padding: 15px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .notice h2 {
            margin-top: 0;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Public Notices - RR371826662AU</h1>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#notices">Notices</a>
        <a href="#contact">Contact</a>
    </nav>

    <main>
        <section id="notices">
    <h1>Public Notices</h1>
    <div id="notice-list">
        <p>Loading notices...</p>
    </div>
</section>

<script>
    fetch('notices.json')
        .then(response => response.json())
        .then(notices => {
            const noticeList = document.getElementById('notice-list');
            noticeList.innerHTML = ''; // Clear loading message

            notices.forEach(notice => {
                const noticeDiv = document.createElement('div');
                noticeDiv.className = 'notice';
                noticeDiv.innerHTML = `
                    <h2>${notice.title}</h2>
                    <p>${notice.details} <a href="${notice.file}" download>Download</a></p>
                `;
                noticeList.appendChild(noticeDiv);
            });
        })
        .catch(error => {
            console.error('Error loading notices:', error);
            document.getElementById('notice-list').innerHTML = '<p>Failed to load notices.</p>';
        });
</script>


        <section id="contact">
            <h1>Contact</h1>
            <p>If you need to reach me, please use the contact information provided in the public notices.</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 RR371826662AU. All rights reserved.</p>
    </footer>
</body>
</html>
